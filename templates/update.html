{% extends "base.html" %}

{% block head %}
<title>My Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Task</h1>

    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="content" id="content" value="{{task_content}}" required>

        <input type="submit" value="Update Task">
    </form>
</div>
{% endblock %}
